<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Podpora</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
      font-size: 28px;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #1e4fd8;
    }
    .answer {
      margin-top: 30px;
      padding: 20px;
      background: #f1f5f9;
      border-radius: 10px;
      display: none;
    }
    .answer h2 {
      margin-top: 0;
      font-size: 20px;
    }
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Podpora</h1>
    <p>Napiš svůj dotaz a podpora ti odpoví.</p>

    <label for="email">E-mail (nepovinné)</label>
    <input type="email" id="email" placeholder="tvuj@email.cz" />
    <div class="note">E-mail slouží pouze pro zpětný kontakt.</div>

    <label for="question">Tvůj dotaz</label>
    <textarea id="question" placeholder="Zde napiš svůj problém nebo dotaz..."></textarea>

    <button onclick="sendQuestion()">Odeslat dotaz</button>

    <div class="answer" id="answerBox">
      <h2>Odpověď podpory</h2>
      <p id="answerText"></p>
    </div>
  </div>

  <script>
    function sendQuestion() {
      const question = document.getElementById('question').value.trim();
      const answerBox = document.getElementById('answerBox');
      const answerText = document.getElementById('answerText');

      if (!question) {
        alert('Prosím napiš dotaz.');
        return;
      }

      // Simulovaná odpověď podpory
      answerText.textContent = 'Děkujeme za dotaz. Naše podpora ho zpracovává a brzy se ti ozve.';
      answerBox.style.display = 'block';
    }
  </script>
</body>
</html>
